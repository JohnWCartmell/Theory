syntax = "proto2";

package matrix;

option java_package = "com.example.matrix";
option java_outer_classname = "MatrixProtos";

message Element {
    required int32 number = 1;
}

message Row {
  repeated Element elements = 1;
}

message Column {
  repeated Element elements = 1;
}

message Matrix {
  repeated Row rows = 1;
  repeated Column columns=2;
}